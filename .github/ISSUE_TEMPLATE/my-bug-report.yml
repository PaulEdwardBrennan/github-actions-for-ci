name: User Doc Issue Report
description: File an issue with the user documentation
title: "User Doc Issue"
labels: ["documentation"]
assignees:
  - pbrennan
body:
  - type: markdown
    attributes:
      value: |
        Thank you for taking the time to fill out this user documentation issue report!
  - type: input
    id: contact
    attributes:
      label: Doc Name
      description: Please specify the user document title?
      placeholder: User Document Title
    validations:
      required: true
  - type: textarea
    id: what-happened
    attributes:
      label: Description
      description: Please describe the issue with the user document.
      placeholder: Tell us what you see!
      value: "A bug happened!"
    validations:
      required: true
  - type: dropdown
    id: browsers
    attributes:
      label: What browsers are you seeing the problem on?
      multiple: true
      options:
        - Firefox
        - Chrome
        - Safari
        - Microsoft Edge
